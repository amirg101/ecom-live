{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<div class="row"><div class="col-12 align-center" align="center" >
<div id="carouselExampleControls" class="carousel slide rounded col-lg-10"  data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/Tshirt-design.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/headphones.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/glenn-carstens-peters-203007-unsplash.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div></div>
</div><hr>
<h2 style="text-align: center; color: maroon; ">Our Products</h2><hr>
<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6><hr>
        
            <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">
                Add to Cart
            </button>
            <a data-product={{product.id}} href="{% url 'productv' %}" class="btn btn-outline-success ">View</a>
            <h4 style="display: inline-block;float: right;">${{product.price|floatformat:2}}</h4>
        </div>
        </div>
        {% endfor %}
    </div>

        {% endblock content %}
